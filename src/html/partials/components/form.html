<form action="#" class="form" enctype="multipart/form-data">
  <div class="form__menu">
    <div class="form__line">
      <input
        pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
        title="Name may contain only letters, apostrophe, dash and spaces. For example Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan"
        class="form__input"
        required
        id="name"
        autocomplete="off"
        name="name"
        type="text"
      />
      <label class="form__label" for="name">Name</label>
    </div>
    <div class="form__line">
      <input
        pattern="\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}"
        title="Phone number must be digits and can contain spaces, dashes, parentheses and can start with +"
        class="form__input"
        required
        id="phone"
        autocomplete="on"
        name="phone"
        type="tel"
      />
      <label class="form__label" for="phone">Contact number</label>
    </div>
    <div class="form__line">
      <input class="form__input" id="message" autocomplete="off" name="message" required />
      <label class="form__label" for="message">Several words about your project</label>
    </div>
  </div>
  <div class="form__box">
    <button type="submit" class="form__button">
      <span>Send a request</span>
      <svg class="form__icon">
        <use href="../../../assets/images/sprite.svg#arrow-big"></use>
      </svg>
    </button>
  </div>
</form>
